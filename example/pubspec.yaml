name: example
description: Example project for easy_firebase flutter package.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.20.0"

dependencies:
  flutter:
    sdk: flutter
  easy_firebase:
    path: ../
  cupertino_icons: ^1.0.2
  file: ^6.1.4

dev_dependencies:
