name: easy_firebase
description: An useful tool to quickly use firebase functionalities in any flutter app.
version: 0.1.0
homepage: https://github.com/mayankofficial999/easy_firebase.git

environment:
  sdk: ">=2.14.0 <3.20.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.0.0
  file_picker: ^8.0.2
  firebase_core: ^2.30.0
  firebase_database: ^10.5.0
  firebase_storage: ^11.7.0
  firebase_auth: ^4.19.0
  flutter_login_facebook: ^1.9.0
  google_sign_in: ^6.2.0
  path_provider: ^2.1.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

